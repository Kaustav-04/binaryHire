<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="text-align: center">Form</h2>
    <div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="" id="email" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="" minlength="30" id="password" required />
        </div>
        <button id="button2">Submit</button>
        <script>
            console.log('Reloaded')
            const btn = document.getElementById('button2')
            btn.onclick = function () {
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value
                if(email || password != ''){
                fetchData();
                }
                else{
                    console.log('data not there')
                }
            }
            const fetchData = async () => {
                const email = document.getElementById('email').value
                const password = document.getElementById('password').value
                // const skillsArray = String(skills).split(' ').trim()

                console.log({
                    email,
                    password
                })

                const Response = await fetch('/clientlogin', {
                    method: 'POST',
                    body: JSON.stringify({
                        'email':email,
                        'password':password
                    }),
                    headers: {
                        "content-type": "application/json",
                    },

                })

                const data = await Response.json()
                console.log(data)
            }
        </script>
</body>


</html>
