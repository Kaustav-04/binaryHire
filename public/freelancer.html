<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 style="text-align: center">Form</h2>
    <div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" name="name" id="name" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="" id="email" />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="" id="phone" required />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="" minlength="30" id="password" required />
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <textarea type="text" name="" minlength="30" id="skills" required></textarea>
        </div>
        <button id="button2">Submit</button>
        <script>
            const btn = document.getElementById('button2')
            btn.onclick = function () {
                fetchData();
            }
            const fetchData = async () => {
                const name = document.getElementById('name').value
                const email = document.getElementById('email').value
                const phone = document.getElementById('phone').value
                const password = document.getElementById('password').value
                const skills = document.getElementById('skills').value;
                // const skillsArray = String(skills).split(' ').trim()

                console.log({
                    name,
                    email,
                    phone,
                    password,
                    skills
                })

                const Response = await fetch('/freelancer', {
                    method: 'POST',
                    body: JSON.stringify({
                        'name':name,
                        'email':email,
                        'phone':phone,
                        'password':password,
                        'skills':skills
                    }),
                    headers: {
                        "content-type": "application/json",
                    },

                })
            }
        </script>
</body>


</html>
